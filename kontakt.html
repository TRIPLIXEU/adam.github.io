<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Triplix Case Opening</title>
    <link rel="icon" href="https://csgocases.com/uploads/gallery/oryginal/ba688495e129493a89c550b86221a884a6c2089a.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Zajistí, že celé tělo stránky bude mít minimální výšku 100vh */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Flexbox pro zajištění zarovnání na výšku */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #f39c12;
            text-decoration: none;
            font-size: 18px;
        }
        .contact {
            padding: 50px;
            text-align: center;
        }
        .contact h2 {
            font-size: 28px;
            color: #f39c12;
        }
        .contact p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #f39c12;
            color: #fff;
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #e67e22;
        }
        
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TripliX Case Opening</h1>
        <nav>
            <ul>
                <li><a href="domu.html">Domů</a></li>
                <li><a href="otevritcase.html">Otevřít Case</a></li>
                <li><a href="https://cs.wikipedia.org/wiki/Druhá_světová_válka">Historie</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <div class="palm-container">
    <img src="pngimg.com - palm_tree_PNG93283.png" alt="Palma" class="palm">
    <img src="-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXU5A1PIYQNqhpOSV-fRPasw8rsUFJ5KBFZv668FFUxnaPLJz5H74y1xtTcz6etNumIx29U6Zd3j7yQoYih3lG1-UJqY27xJIeLMlhpaD9Aclo.png" alt="CSGO bedna" class="case">
</div>
    
    <main>
        <section class="contact">
            <h2>Kontaktujte nás</h2>
            <p>Máte-li jakékoliv dotazy nebo potřebujete pomoc, neváhejte nás kontaktovat! Rádi vám pomůžeme.</p>
            
            <form id="contactForm" class="contact-form">
                <input type="text" name="name" placeholder="Vaše jméno" required>
                <input type="email" name="email" placeholder="Váš email" required>
                <textarea name="message" placeholder="Vaše zpráva" rows="5" required></textarea>
                <button type="submit">Odeslat zprávu</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Triplix Case Opening. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        // JavaScript pro zobrazení vyskakovacího okna po odeslání formuláře
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Zamezí odeslání formuláře na server
            alert('Zpráva byla odeslána. Dáme vám vědět!');
            // Volitelně, po zobrazení zprávy můžete formulář vyčistit:
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
