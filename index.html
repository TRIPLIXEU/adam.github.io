<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Case Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      margin-top: 50px;
      font-size: 3em;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    .button {
      background-color: #ffcc00;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      color: black;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ffb700;
      transform: scale(1.05);
    }
    .skin-image {
      max-width: 300px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .result {
      margin-top: 30px;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .skin-name {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .skin-rarity {
      font-size: 1.2em;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>CS:GO Case Simulator</h1>
  <div class="container">
    <label for="caseName">Choose Your Case:</label>
    <select id="caseName">
      <option value="chroma">Chroma Case</option>
      <option value="operation">Operation Breakout Case</option>
      <option value="spectrum">Spectrum Case</option>
    </select>
    <button class="button" onclick="openCase()">Open Case</button>

    <div class="result" id="result">
      <img id="skinImage" class="skin-image" src="" alt="Skin Image">
      <div class="skin-name" id="skinName"></div>
      <div class="skin-rarity" id="skinRarity"></div>
    </div>
  </div>

  <script>
    const skins = {
      chroma: [
        { name: "M4A4 | Howl", rarity: "Covert", image: "https://path/to/m4a4_howl.jpg" },
        { name: "AK-47 | Redline", rarity: "Classified", image: "https://path/to/ak47_redline.jpg" },
        { name: "Negev | Anodized Navy", rarity: "Mil-Spec", image: "https://path/to/negev_anodized_navy.jpg" },
      ],
      operation: [
        { name: "AWP | Asiimov", rarity: "Covert", image: "https://path/to/awp_asiimov.jpg" },
        { name: "M4A1-S | Hyper Beast", rarity: "Classified", image: "https://path/to/m4a1s_hyper_beast.jpg" },
        { name: "P90 | Death by Kitty", rarity: "Mil-Spec", image: "https://path/to/p90_death_by_kitty.jpg" },
      ],
      spectrum: [
        { name: "Karambit | Doppler", rarity: "Covert", image: "https://path/to/karambit_doppler.jpg" },
        { name: "AK-47 | Vulcan", rarity: "Classified", image: "https://path/to/ak47_vulcan.jpg" },
        { name: "M4A4 | Desolate Space", rarity: "Mil-Spec", image: "https://path/to/m4a4_desolate_space.jpg" },
      ]
    };

    function openCase() {
      const caseName = document.getElementById("caseName").value;
      const caseItems = skins[caseName];

      // Randomly select an item from the case
      const randomIndex = Math.floor(Math.random() * caseItems.length);
      const selectedItem = caseItems[randomIndex];

      // Display the result
      document.getElementById("skinName").textContent = selectedItem.name;
      document.getElementById("skinRarity").textContent = `Rarity: ${selectedItem.rarity}`;
      document.getElementById("skinImage").src = selectedItem.image;
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
