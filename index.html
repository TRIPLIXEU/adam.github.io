<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Case Opening</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cases</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-container">
        <div class="case-section">
            <h2>Open a Case</h2>
            <div class="cases">
                <div class="case" id="case1">
                    <img src="case1.jpg" alt="Case 1">
                    <p>Case 1</p>
                    <button onclick="openCase(1)">Open</button>
                </div>
                <div class="case" id="case2">
                    <img src="case2.jpg" alt="Case 2">
                    <p>Case 2</p>
                    <button onclick="openCase(2)">Open</button>
                </div>
            </div>
        </div>
        <div class="item-section">
            <h2>Items</h2>
            <div class="items" id="itemList">
                <!-- Items will appear here dynamically -->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Case Opening Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
