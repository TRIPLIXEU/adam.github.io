<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CS:GO Case Simulator</title>

</head>
<body>

  <h1>CS:GO Case Simulator</h1>
  <div class="container">
    <label for="caseName">Choose Your Case:</label>
    <select id="caseName">
      <option value="chroma">Chroma Case</option>
      <option value="operation">Operation Breakout Case</option>
      <option value="spectrum">Spectrum Case</option>
    </select>
    <button class="button" onclick="openCase()">Open Case</button>

    <div class="result" id="result">
      <img id="skinImage" class="skin-image" src="" alt="Skin Image">
      <div class="skin-name" id="skinName"></div>
      <div class="skin-rarity" id="skinRarity"></div>
    </div>
  </div>

  <script>
    const skins = {
      chroma: [
        { name: "M4A4 | Howl", rarity: "Covert", image: "https://tse4.mm.bing.net/th?id=OIP.sgVgHzUMp0UYBcK7HEhQkQHaEK&pid=Api&P=0&h=220" },
        { name: "AK-47 | Redline", rarity: "Classified", image: "https://external-preview.redd.it/106f9WUTW2W_QMR3eA7XKy6AKu-l3i3WUmkjYbXu08M.jpg?auto=webp&s=ed793a9c09ebd0a8e0e61ab7e0cff509a37f19d4" },
        { name: "Negev | Anodized Navy", rarity: "Mil-Spec", image: "https://i.ytimg.com/vi/1dWoKPhZm0w/maxresdefault.jpg" },
      ],
      operation: [
        { name: "AWP | Asiimov", rarity: "Covert", image: "https://www.technetdeals.com/wp-content/uploads/2023/06/Asiimov-in-CS2.jpg" },
        { name: "M4A1-S | Hyper Beast", rarity: "Classified", image: "https://cs1.gtaall.com/screenshots/4dc09/2019-01/original/64ad9f788cf0433a8b4e2088e47ffada2033edb8/706858-gta-sa-2019-01-19-16-09-05-89-result.jpg" },
        { name: "P90 | Death by Kitty", rarity: "Mil-Spec", image: "https://8.allegroimg.com/original/0c0817/dd839a624f9a832b92096428fa28" },
      ],
      spectrum: [
        { name: "Karambit | Doppler", rarity: "Covert", image: "https://i.ytimg.com/vi/BlbSJ3wkuNw/maxresdefault.jpg" },
        { name: "AK-47 | Vulcan", rarity: "Classified", image: "https://www.elecspo.com/static/uploads/13/2018/10/ak47vulcan-1440x810.jpg" },
        { name: "M4A4 | Desolate Space", rarity: "Mil-Spec", image: "https://i.ytimg.com/vi/fTF7qhqsEgM/maxresdefault.jpg" },
      ]
    };

    function openCase() {
      const caseName = document.getElementById("caseName").value;
      const caseItems = skins[caseName];

      // Randomly select an item from the case
      const randomIndex = Math.floor(Math.random() * caseItems.length);
      const selectedItem = caseItems[randomIndex];

      // Display the result
      document.getElementById("skinName").textContent = selectedItem.name;
      document.getElementById("skinRarity").textContent = `Rarity: ${selectedItem.rarity}`;
      document.getElementById("skinImage").src = selectedItem.image;
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
